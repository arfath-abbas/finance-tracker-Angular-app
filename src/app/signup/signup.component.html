<div class="auth-container">
    <div class="left-pane">
        <h1>Welcome!</h1>
    </div>
    <div class="right-pane">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <h2>Sign Up</h2>

            <input type="text" formControlName="firstName" placeholder="First Name" />
            <div *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid" class="error">
                First name is required</div>

            <input type="text" formControlName="lastName" placeholder="Last Name" />
            <div *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid" class="error">Last
                name is required</div>

            <input type="email" formControlName="email" placeholder="Email" />
            <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">Enter a
                valid email</div>

            <input type="text" formControlName="username" placeholder="Username" />
            <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="error">
                Username is required</div>

            <input type="password" formControlName="password" placeholder="Password"
                title="Password must be at least 8 characters and include uppercase, lowercase, number, and special character" />

            <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('pattern')"
                class="error">
                Password must contain uppercase, lowercase, number, and special character
            </div>
            <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')"
                class="error">
                Password is required
            </div>

            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
            <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched"
                class="error">
                Passwords do not match
            </div>

            <button type="submit" [disabled]="signupForm.invalid">Create Account</button>

            <p>Already have an account? <a routerLink="/login" (click)="login()">Login</a></p>
        </form>

    </div>
</div>
